<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/moon-logo.jpeg" type="image/icon type">

</head>
    <body>
        <h1>Etch-a-Sketch</h1>
            <div class="head-container">
                <div class="padding" id="head-left-pad"></div>
                <div id="head-opts-container">
                    <div class="head-opts">
                        <button id="clear">Clear</button>
                    </div>
                    <div class="head-opts">
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div class="padding" id="head-right-pad"></div>
            </div>
        <div class="body-container">
            <div class="content-container">
                <div class="content" id="content-col-left">
                    <input id="color-picker" type="color">
                    <button id="click-color">Precise Color</button>
                    <button id="pen-color">Pen Color</button>
                    <button id="rainbow-color">Rainbow</button>
                    <button id="charcoal-mode">Charcoal</button>
                    <input id="slider" type="range" min="8" max="256" value="8">
                </div>
                <div class="content" id="grid-container">
                </div>
                <div class="content" id="content-col-right">
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <p id="grid-size">Grid Size: 8x8</p>
        </div>
        <footer class="foot-container">
            <div id="footer-about">
                Copyright <a href="https://github.com/JaeGif"><img src="./images/github-icon.png" type="icon" height="50px"></a>Jae 2022
            </div>
        </footer>
    </body>
</html>
