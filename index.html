<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./images/moon-logo.jpeg" type="image/icon type">

</head>
    <body>
        <h1>Etch-a-Sketch</h1>

        <div class="head-container">
            <div class="padding" id="head-left-pad"></div>
            <div id="head-opts-container">
                <div class="head-opts" id="size-slider">
                    <input id="slider" type="range" min="8" max="128" value="8">
                </div>
                <div class="head-opts" id="clear">
                    <button id="clear">Clear</button>
                </div>
            </div>
            <div class="padding" id="head-right-pad"></div>
        </div>
        <div class="content-container">
            <div class="content" id="content-col-left">
                <input id="color-picker" type="color">
            </div>
            <div class="content" id="grid-container">
            </div>
            <div class="content" id="content-col-right">
            </div>
        </div>
        <footer class="foot-container">
            <div class="footer" id="footer-about">
                Jae
            </div>
        </footer>
    </body>
</html>
